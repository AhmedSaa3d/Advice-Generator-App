<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator App</title>
    <meta name="Author" content="Ahmed Saad">
    <meta name="description" content="This show advice for clients using API and allow user to save advices in his local storage">
    <link rel="icon" href="Images/site_icon.jpg">
    <!--Font Awesome V6.4.0-->
    <link rel="stylesheet" href="css/all.min.css">
    <!--Main tempalte css file-->
    <link rel="stylesheet" href="css/style.css">
    <!--Render all elements normally normalize.css v8.0.1-->
    <link rel="stylesheet" href="css/normalize.css">
    <!--Work sans google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
 <!-- Start Advice Generator App -->
    <div class="container">
        <div class="advice-app">
            <div class="current-advice">
                <div class="advice">
                    <span class="save">
                        <i class="fa-solid fa-bookmark"></i>                    
                    </span>
                    <h2 class="head-advice">ADVICE 
                        <span class="advice-num">#</span>
                    </h2>
                    <p>No Advice Now</p>
                  <span class="another-advice">
                    <i class="fa-regular fa-lightbulb"></i>     
                  </span>
                </div>
            </div>
            <div class="saved-advices">
            </div>
        </div>
    </div>
 <!-- End Advice Generator App -->
<script src="main.js"></script>
</body>
</html>
